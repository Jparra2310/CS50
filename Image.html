<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Search</title>
    </head>
    <style>
      .form{
        border-radius:50px;
        border: solid 1px lightgray;
        outline: none;
        width: 40%;
        padding: 12px 10px;
       }
       .imgft{
           padding: 40px 0px;
           margin: 0px 20px;
       }
    </style>
    <body>
        <div>
            <a href="index.html" style="float:right">Google Search</a>
        </div>
        <div  align="center">
            <img src="GLogo2.png" alt="Google Logo" class="imgft">
            <form action="https://google.com/search?">
                <input type="text" name="q" class="form">
                <input type="hidden" name="tbm" value="isch">
                <p><input type="submit" value="Image Search"></p>
            </form>
        </div>
    </body>
</html>
